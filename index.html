    <!-- Google Analytics - Deferred for better performance -->
    <script>
      // Defer GA loading until after page is interactive
      function loadGA() {
        var script = document.createElement('script');
        script.src = 'https://www.googletagmanager.com/gtag/js?id=G-PBYDSXT7DG';
        script.async = true;
        document.head.appendChild(script);

        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        window.gtag = gtag;
        gtag('js', new Date());
        gtag('config', 'G-PBYDSXT7DG');
      }

      // Load GA after page is idle or after 3 seconds, whichever comes first
      if ('requestIdleCallback' in window) {
        requestIdleCallback(loadGA, { timeout: 3000 });
      } else {
        setTimeout(loadGA, 3000);
      }
    </script>

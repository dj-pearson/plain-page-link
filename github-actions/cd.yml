name: CD - Deploy to Production

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        default: 'production'
        type: choice
        options:
          - production
          - staging

# Allow only one deployment at a time
concurrency:
  group: production-deployment
  cancel-in-progress: false

jobs:
  # Job 1: Build for Production
  build:
    name: Build for ${{ inputs.environment || 'production' }}
    runs-on: ${{ matrix.runner }}
    strategy:
      matrix:
        runner: [ubuntu-latest] # Change to [self-hosted] when ready
        
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npm run build
        env:
          NODE_ENV: production
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}
          VITE_EDGE_FUNCTIONS_URL: ${{ secrets.VITE_EDGE_FUNCTIONS_URL }}
          VITE_APP_URL: ${{ secrets.VITE_APP_URL }}

      - name: Upload dist folder
        uses: actions/upload-artifact@v4
        with:
          name: production-dist
          path: dist/
          retention-days: 30

  # Job 2: Deploy to Cloudflare Pages
  deploy-frontend:
    name: Deploy Frontend to Cloudflare
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: ${{ inputs.environment || 'production' }}
      url: https://agentbio.net
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: production-dist
          path: dist/

      - name: Deploy to Cloudflare Pages
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          projectName: agentbio
          directory: dist
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}
          branch: main

  # Job 3: Deploy Edge Functions (if needed)
  deploy-edge-functions:
